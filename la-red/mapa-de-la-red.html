<!doctype html>
<html lang="es">

<head>
    <title>Mapa de la red</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/favicon-32x32.png">
    <!--ETIQUETAS PARA EL SEO-->
    <meta name="keywords" content="Metro CDMX">
    <meta name="description" content="El ">
    <meta name="author" content="Jesus Esteban Sanchez Alcantara">
    <meta name="owner" content="Metro CDMX">
    <meta name="robots" content="index,follow">
    <link rel="canonical" href="" />

    <!--  CARGA DE ESTILOS CSS DE BOOTSTRAP 4.5.2-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--  CARGA DE FONT AWESOME -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- CARGA DE FUENTES DE GOOGLE -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:400,400i,700,700i">
    <!-- CARGA DE ESTILOS CSS PERSONALIZADOS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!--=====================================
    =            Sección inicio            =
    ======================================-->
    <section id="inicio">
        <header class="fixed-top" id="encabezado">
        </header>
    </section>

    <!--=====================================
    =            Sección #mapa-de-la-red    =
    ======================================-->
    <main class="mapa-de-la-red mt-5">
        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col-12 mt-5">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="mapa-red" data-toggle="tab" href="#mapa-metro" role="tab"
                                aria-controls="mapa-metro" aria-selected="true">Mapa de la red</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="mapa-con-calles" data-toggle="tab" href="#mapa-avenidas" role="tab"
                                aria-controls="mapa-avenidas" aria-selected="false">Mapa con calles y avenidas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="mapa-movilidad-integrada" data-toggle="tab" href="#mapa-movilidad" role="tab"
                                aria-controls="mapa-movilidad" aria-selected="false">Mapa de movilidad integrada</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="mapa-google-maps" data-toggle="tab" href="#mapa-maps" role="tab"
                                aria-controls="mapa-maps" aria-selected="false">En Google Maps</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="mapa-metro" role="tabpanel" aria-labelledby="mapa-red">
                            <img src="../images/la-red/plano_red19ok.png" alt="mapa-de-la-red" class="img-fluid">
                            <a href="../pdf/plano-red.pdf" class="btn btn-primary" target="blank">Descargar mapa en pdf</a>
                        </div>
                        <div class="tab-pane fade" id="mapa-avenidas" role="tabpanel" aria-labelledby="mapa-con-calles">
                            <img src="../images/la-red/plano_redconcalles19.jpg" alt="plano_redconcalles19" class="img-fluid">
                        </div>
                        <div class="tab-pane fade" id="mapa-movilidad" role="tabpanel" aria-labelledby="mapa-movilidad-integrada">
                            <img src="../images/la-red/Mi2019.jpg" alt="Mi2019" class="img-fluid">
                            <a href="../pdf/mapa-movilidad.pdf" class="btn btn-primary" target="blank">Descargar mapa en pdf</a>
                        </div>
                        <div class="tab-pane fade text-center" id="mapa-maps" role="tabpanel" aria-labelledby="mapa-google-maps">
                            <iframe src="https://www.google.com/maps/d/embed?mid=1eDeBiKh_C2h9i5agIXyxrYzGLFaYR3kb" width="640" height="480"></iframe>
                        </div>                        
                    </div>
                </div><!-- /.col-12-->
            </div><!-- /.row-->
        </div><!-- /.container-->
    </main><!-- /#mapa-de-la-red-->

    <footer id="footer" class="pt-4">

    </footer>

    <!-- CARGAR DE JQUERY -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <!-- CARGA DE POPPER JS NECESARIO PARA EL COMPONENTE DROPDOWN -->
    <script src="../js/popper.min.js"></script>
    <!-- CARGA DE BOOTSTRAP JS -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Carga de mis-scripts.js | Inicia las funiones de los scripts -->
    <script src="../js/scripts.js"></script>
</body>
